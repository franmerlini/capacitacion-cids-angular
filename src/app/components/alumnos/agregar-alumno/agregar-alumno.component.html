<div class="center" *ngIf="loading">
  <mat-spinner diameter="50" class="spinner"></mat-spinner>
</div>

<div [hidden]="loading">
  <h2 mat-dialog-title>Agregar Alumno</h2>

  <mat-dialog-content class="mat-typography">
    <div class="container mw-600">
      <form [formGroup]="form">
        <mat-grid-list cols="2" rowHeight="70px">
          <mat-grid-tile colspan="1" rowspan="1"
            ><mat-form-field appearance="fill" class="ancho">
              <mat-label>CUIL</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="cuil"
              /> </mat-form-field
          ></mat-grid-tile>
          <mat-grid-tile colspan="1" rowspan="5"
            ><img
              src="../../../../assets/img/alumno.png"
              alt="alumno-img"
              class="image"
          /></mat-grid-tile>
          <mat-grid-tile colspan="1" rowspan="1"
            ><mat-form-field appearance="fill" class="ancho">
              <mat-label>Nombre</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="nombre"
              /> </mat-form-field
          ></mat-grid-tile>
          <mat-grid-tile colspan="1" rowspan="1"
            ><mat-form-field appearance="fill" class="ancho">
              <mat-label>Apellido</mat-label>
              <input
                matInput
                autocomplete="off"
                formControlName="apellido"
              /> </mat-form-field
          ></mat-grid-tile>
          <mat-grid-tile colspan="1" rowspan="1"
            ><mat-form-field appearance="fill" class="ancho">
              <mat-label>Edad</mat-label>
              <input
                matInput
                type="number"
                autocomplete="off"
                formControlName="edad"
              /> </mat-form-field
          ></mat-grid-tile>
          <mat-grid-tile colspan="1" rowspan="1">
            <mat-form-field appearance="fill" class="ancho">
              <mat-label>Repartici√≥n</mat-label>
              <mat-select formControlName="reparticion">
                <mat-option
                  *ngFor="let reparticion of reparticiones"
                  [value]="reparticion.idReparticion"
                >
                  {{ reparticion.nombre }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button
      mat-button
      cdkFocusInitial
      [disabled]="!form.valid"
      (click)="agregarAlumno()"
    >
      Aceptar
    </button>
  </mat-dialog-actions>
</div>
