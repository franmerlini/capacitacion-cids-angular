<div class="center" *ngIf="loading">
  <mat-spinner diameter="50" class="spinner"></mat-spinner>
</div>

<div [hidden]="loading">
  <mat-toolbar class="mt-60">Reparticiones</mat-toolbar>

  <div class="container">
    <mat-grid-list cols="3" gutterSize="20px" rowHeight="1:1">
      <mat-grid-tile *ngFor="let reparticion of reparticiones">
        <mat-card class="card">
          <div class="image-container">
            <img
              mat-card-image
              src="{{ reparticion.imagen }}"
              alt="{{ reparticion.nombre }}-logo"
              class="body-image"
            />
          </div>
          <mat-card-header>
            <mat-card-title>{{ reparticion.nombre }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            {{ reparticion.descripcion }}
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
